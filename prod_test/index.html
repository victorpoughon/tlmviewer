<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tlmviewer test</title>
</head>

<style>
  body {
    overflow: hidden;
    margin: auto;
    max-width: 900px;
  }
  
  main {
    background: lightgrey;
    max-width: 900px;
    margin: 0 auto;
  }

  main div {
    margin: 0 auto;
    height: 600px;
    width: 800px;
    border: solid black 1px;
  }
</style>

<body>
  <main>
    <h1>tlmviewer examples</h1>
    <div id="ex1"></div>
  </main>
  <script type="module">
    import { tlmviewer } from "./tlmviewer.js";

    const data = {
      rays: [
        [
          [0, 0, 0],
          [10, 10, 10],
        ],
        [
          [10, 10, 10],
          [20, 0, 0],
        ],
      ],
      surfaces: [
        [
          [0.0, 0.0],
          [0.3125, 2.5],
          [1.25, 5.0],
          [2.8125, 7.5],
          [5.0, 10.0],
        ],
        [
          [-0.0, 0.0],
          [-0.3125, 2.5],
          [-1.25, 5.0],
          [-2.8125, 7.5],
          [-5.0, 10.0],
        ],
      ],
      points: [
        [1.0, 1.0, 1.0],
        [2.0, 2.0, 2.0],
        [3.0, 3.0, 3.0],
        [4.0, 4.0, 4.0],
        [5.0, 5.0, 5.0],
      ]
    };

    // Use window.onload to ensure the DOM is fully loaded
    window.onload = () => {
      tlmviewer(document.getElementById("ex1"), data);
    };
  </script>
</body>

</html>
