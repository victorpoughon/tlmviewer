<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>tlmviewer example</title>

        <script type="module">
            import tlmviewer from 'https://unpkg.com/tlmviewer@latest';
            tlmviewer.loadAll();
        </script>

        <style>
            .tlmviewer {
                height: 600px;
                aspect-ratio: 1.5;
            }
        </style>
    </head>
    <body>
        <div class="tlmviewer" data-url="./testsEmbed/landscape.json"></div>
    </body>
</html>
